name: ClashForge
on: 
  schedule: 
    - cron: '0 7-22/5 * * *'
  workflow_dispatch:

jobs:
  run_demo_actions:
    runs-on: ubuntu-latest
    timeout-minutes: 360  # GitHub公共仓库最大超时
    env:
      PYTHONUNBUFFERED: 1  # 实时日志输出
      MAX_RETRIES: 3       # 下载重试次数

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        persist-credentials: false

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10.10'
        cache: 'pip'  # 缓存依赖

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install --no-cache-dir -r ./requirements.txt requests

    - name: Run ClashForge with retry
      timeout-minutes: 45  # 延长超时
      run: |
        echo "🕒 开始执行 ClashForge.py..."
        retry_count=0
        until python -u ClashForge.py 2>&1 | tee -a output.log; do
          retry_count=$((retry_count+1))
          if [ $retry_count -ge $MAX_RETRIES ]; then
            echo "❌ 已达最大重试次数($MAX_RETRIES)" >&2
            exit 1
          fi
          echo "⚠️ 执行失败，10秒后重试($retry_count/$MAX_RETRIES)..."
          sleep 10
        done
        echo "✅ 脚本执行成功"

    - name: Archive logs
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: debug-logs
        path: output.log

    - name: Commit changes
      if: success()
      id: commit
      timeout-minutes: 5
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git add clash_config.yaml
        
        if git diff --staged --quiet; then
          echo "changes_detected=false" >> $GITHUB_OUTPUT
        else
          git commit -m "🔧 自动更新配置 [skip ci]"
          echo "changes_detected=true" >> $GITHUB_OUTPUT
        fi

    - name: Push changes
      if: steps.commit.outputs.changes_detected == 'true'
      uses: ad-m/github-push-action@v0.6.0
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        tags: false
        atomic: true
