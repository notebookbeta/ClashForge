name: ClashForge

on:
  push:
    paths-ignore:
      - '**'
  workflow_dispatch:

jobs:
  run_demo_actions:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10.10'

      - name: Install requirements
        run: pip install -r ./requirements.txt

      - name: Generate configuration
        run: python ClashForge.py

      - name: Push to Gist
        env:
          GIST_ID: ${{ vars.GIST_ID }}
          GIST_TOKEN: ${{ secrets.GIST_TOKEN }}
        run: |
          # Validate configuration
          if [ -z "$GIST_ID" ]; then
            echo "::error::Missing GIST_ID configuration"
            exit 1
          fi

          # Update Gist with new filename
          curl -X PATCH \
            -H "Authorization: token $GIST_TOKEN" \
            -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/gists/$GIST_ID \
            -d "{\"files\":{\"clashforge.yaml\":{\"content\":\"$(sed 's/"/\\"/g' clash_config.yaml)\"},\"clash_config.yaml\":null}}" \
            || { echo "::error::Failed to update Gist"; exit 1; }
