name: ClashForge

on:
  push:
    paths-ignore:
      - '**'
  workflow_dispatch:

jobs:
  run_demo_actions:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.BOT }}

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10.10'

      - name: Install requirements.txt
        run: |
          pip install -r ./requirements.txt

      - name: Run ClashForge.py
        run: python ClashForge.py

      - name: Commit and push file
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add clash_config.yaml
          git commit -m "update" || echo "No changes to commit"
          git push https://${{ secrets.BOT }}:x-oauth-basic@github.com/${GITHUB_REPOSITORY}.git

      - name: Upload to Gist
        env:
          GIST_ID: ${{ secrets.GIST_ID }}
          GIST_TOKEN: ${{ secrets.GIST_TOKEN }}
        run: |
          GIST_FILE='clashforge.yaml'
          CONTENT=$(cat clash_config.yaml)
          
          echo "Preparing to update Gist with ID: $GIST_ID"
          echo "Content to upload: $CONTENT"

          RESPONSE=$(curl -s -X PATCH "https://api.github.com/gists/$GIST_ID" \
          -H "Authorization: token $GIST_TOKEN" \
          -d "{\"files\": {\"$GIST_FILE\": {\"content\": \"$CONTENT\"}}}")

          echo "Response from Gist API: $RESPONSE"
