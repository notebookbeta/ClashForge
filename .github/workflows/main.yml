name: ClashForge
on: 
  schedule: 
    - cron: '0 7-22/5 * * *'
  workflow_dispatch:

jobs:
  run_demo_actions:
    runs-on: ubuntu-latest
    timeout-minutes: 360  # GitHubå…¬å…±ä»“åº“æœ€å¤§è¶…æ—¶
    env:
      PYTHONUNBUFFERED: 1  # å®žæ—¶æ—¥å¿—è¾“å‡º
      MAX_RETRIES: 3       # ä¸‹è½½é‡è¯•æ¬¡æ•°

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        persist-credentials: false

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10.10'
        cache: 'pip'  # ç¼“å­˜ä¾èµ–

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install --no-cache-dir -r ./requirements.txt requests

    - name: Run ClashForge with retry
      timeout-minutes: 45  # å»¶é•¿è¶…æ—¶
      run: |
        echo "ðŸ•’ å¼€å§‹æ‰§è¡Œ ClashForge.py..."
        retry_count=0
        until python -u ClashForge.py 2>&1 | tee -a output.log; do
          retry_count=$((retry_count+1))
          if [ $retry_count -ge $MAX_RETRIES ]; then
            echo "âŒ å·²è¾¾æœ€å¤§é‡è¯•æ¬¡æ•°($MAX_RETRIES)" >&2
            exit 1
          fi
          echo "âš ï¸ æ‰§è¡Œå¤±è´¥ï¼Œ10ç§’åŽé‡è¯•($retry_count/$MAX_RETRIES)..."
          sleep 10
        done
        echo "âœ… è„šæœ¬æ‰§è¡ŒæˆåŠŸ"

    - name: Archive logs
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: debug-logs
        path: output.log

    - name: Commit changes
      if: success()
      id: commit
      timeout-minutes: 5
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git add clash_config.yaml
        
        if git diff --staged --quiet; then
          echo "changes_detected=false" >> $GITHUB_OUTPUT
        else
          git commit -m "ðŸ”§ è‡ªåŠ¨æ›´æ–°é…ç½® [skip ci]"
          echo "changes_detected=true" >> $GITHUB_OUTPUT
        fi

    - name: Push changes
      if: steps.commit.outputs.changes_detected == 'true'
      uses: ad-m/github-push-action@v0.6.0
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        tags: false
        atomic: true
