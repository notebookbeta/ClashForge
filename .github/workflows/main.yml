name: ClashForge

on:
  push:
    paths-ignore:
      - '**'
  workflow_dispatch:

jobs:
  run_demo_actions:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10.10'

      - name: Generate config
        run: python ClashForge.py

      - name: Push to Gist
        env:
          GIST_ID: ${{ secrets.GIST_ID }}  # Using secret now
          GIST_TOKEN: ${{ secrets.GIST_TOKEN }}
        run: |
          if [ -z "$GIST_ID" ]; then
            echo "::error::Configure GIST_ID secret first!"
            echo "::notice::Create secret at: https://github.com/$GITHUB_REPOSITORY/settings/secrets/actions"
            exit 1
          fi

          curl -X PATCH \
            -H "Authorization: token $GIST_TOKEN" \
            -H "Accept: application/vnd.github.v3+json" \
            "https://api.github.com/gists/$GIST_ID" \
            -d "{\"files\":{\"clashforge.yaml\":{\"content\":\"$(sed 's/"/\\"/g' clash_config.yaml)\"}}}" \
            --fail-with-body
